name: flutter
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # ▼▼▼ [1] 패키지 추가 (여기 2줄 추가) ▼▼▼
  flutter_vision: ^1.1.4
  image_picker: ^1.0.7
  image: ^4.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # ▼▼▼ [2] 모델 파일 등록 (주석 풀고 내용 수정) ▼▼▼
  # 주의: assets 글자가 uses-material-design과 줄이 맞아야 합니다 (들여쓰기 2칸)
  assets:
    - assets/best_float32.tflite
    - assets/labels.txt
    - assets/a.jpg